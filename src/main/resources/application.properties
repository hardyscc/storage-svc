# Server Configuration
server.port=9000
server.servlet.context-path=/

# Multipart/File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# Storage Configuration
storage.root-path=./storage-data

# Security Configuration
app.access-key=minioadmin
app.secret-key=minioadmin

# S3 Authentication Configuration
# Timestamp tolerance in seconds for replay attack prevention (default: 900 = 15 minutes)
s3.timestamp.tolerance.seconds=900

# Logging Configuration
logging.level.com.storagesvc=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
